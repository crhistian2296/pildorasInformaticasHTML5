  <head>
    <title>Eventos</title>
    <meta charset="UTF-8">

    <script>
      /*declaramos una variable glogal*/
      var imagen = new Array(3);/*Array con  4 posiciones contando el 0*/
      
      function tipoflor(){
        alert("Florious unknowius");
      }
      
      function manejaflor(){
        
        for(var i=0; i<4; i++){
          imagen[i]=document.getElementsByTagName("img")[i];
        }
        
        
        /*con addEventListener podemos agregar vasios escuchas a un objeto*/
        /*
        imagen.addEventListener("mouseover", crecer, false);
        imagen.addEventListener("mouseout", menguar, false);
        imagen.addEventListener("click", tipoflor, false);
        */
       
        imagen[0].addEventListener("mouseover", function (){imagen[0].width=225;
                                                            imagen.hight=225;}, false);
        imagen[0].addEventListener("mouseout", function(){imagen[0].width=200;
                                                          imagen.hight=200;}, false);
        imagen[0].addEventListener("click", tipoflor, false);
        
        
        imagen[1].addEventListener("mouseover", function (){imagen[1].width=225;
                                                            imagen.hight=225;}, false);
        imagen[1].addEventListener("mouseout", function(){imagen[1].width=200;
                                                          imagen.hight=200;}, false);
        imagen[1].addEventListener("click", tipoflor, false);
        
        
        imagen[2].addEventListener("mouseover", function (){imagen[2].width=225;
                                                            imagen.hight=225;}, false);
        imagen[2].addEventListener("mouseout", function(){imagen[2].width=200;
                                                          imagen.hight=200;}, false);
        imagen[2].addEventListener("click", tipoflor, false);
        
        
        imagen[3].addEventListener("mouseover", function (){imagen[3].width=225;
                                                            imagen.hight=225;}, false);
        imagen[3].addEventListener("mouseout", function(){imagen[3 ].width=200;
                                                          imagen.hight=200;}, false);
        imagen[3].addEventListener("click", tipoflor, false);
      }
      
      /*Estas funciones demuestran que el orden de las mismas no influye en el programa*/
      /*Original size:200x200*/
      /*
      function crecer(){
        imagen.width=225;
        imagen.height=225;
      }
      */
     /*
      function menguar(){
        imagen.width=200;
        imagen.height=200;
      }
      */
      window.addEventListener("load", manejaflor, false);
      
    </script>
